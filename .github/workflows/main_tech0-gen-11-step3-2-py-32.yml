# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - tech0-gen-11-step3-2-py-32

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 1. 依存関係のインストール（テスト用）
      - name: Create and Start virtual environment and Install dependencies
        working-directory: ./backend
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt
      
      # 2. backendフォルダの中身をZipファイルに固める
      # これでパスの問題を回避します
      - name: Zip artifact for deployment
        run: |
          cd backend
          zip -r ../python-app.zip . -x "antenv/*" "__pycache__/*" "*.pyc"
          
      # 3. Zipファイルをアップロードする
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: python-app.zip  # フォルダではなくファイルを指定

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # 4. Zipファイルをダウンロードする
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      # 5. ZipファイルをAzureにデプロイする
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'tech0-gen-11-step3-2-py-32'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DFBA9057F70647F0AC152871D17E598C }}
          package: python-app.zip  # ここをZipファイル名に変更